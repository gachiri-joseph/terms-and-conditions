<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Simple Hero Scroll</title>
    <style>
        :root {
            --max-width: 1440px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
        }

        html, body {
            background-color: #000000;
            overscroll-behavior: none;
            width: 100%;
            height: 100%;
        }

        /* Background grid */
        .line__container {
            position: fixed;
            top: 0;
            width: 100%;
            left: 50%;
            transform: translate(-50%);
            max-width: var(--max-width);
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .separator {
            position: absolute;
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.149);
        }

        .separator:nth-child(1) { left: 25% }
        .separator:nth-child(2) { left: 50% }
        .separator:nth-child(3) { left: 75% }

        main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }

        .scroll__container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        section {
            position: relative;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Hero section - creates scroll space and contains everything */
        #hero {
            display: flex;
            justify-content: center;
            height: 500vh; /* Creates more scroll space - was 400vh */
        }

        .hero__sticky {
            position: sticky;
            top: 0;
            width: 100%;
            height: 20%; /* 100vh when height is 500vh */
            overflow: hidden;
        }

        /* Initial title */
        .hero__title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .hero__title h1 {
            font-size: clamp(3rem, 8vw, 12rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        /* Video starts completely hidden and emerges from center */
        .main__video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            /* Key fix: Set transform-origin to center and start at scale(0) */
            transform: translate(-50%, -50%) scale(0);
            transform-origin: center center;
            object-fit: cover;
            will-change: transform;
            z-index: 5;
            opacity: 1;
        }

        /* Text overlay */
        .video__text__overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8vw;
            font-size: clamp(2rem, 6vw, 8rem);
            overflow: hidden;
            pointer-events: none;
            z-index: 15;
        }

        .video__text__overlay h2 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Hide text overlay initially */
        .text__header__left {
            transform: translateX(-100vw);
        }
        
        .text__header__right {
            transform: translateX(100vw);
        }

        /* Next section */
        .next {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: #111;
        }

        .next-content {
            max-width: 800px;
            text-align: center;
        }

        .next h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 2rem;
        }

        .next p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="line__container">
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
    </div>

    <main>
        <div class="scroll__container">
            <section id="hero">
                <div class="hero__sticky">
                    <!-- Initial title -->
                    <div class="hero__title">
                        <h1>Unlock the Magic</h1>
                    </div>
                    
                    <!-- Video that grows from center -->
                    <video class="main__video" autoplay muted loop playsinline>
                        <source src="https://framerusercontent.com/modules/assets/BcIElVBzSD9P1ht5PhehnVyzTA~0iRDOKjSaNyoXJfsXAcSsdeEYSbJ8aAp3MvS5ts7LL0.mp4" type="video/mp4">
                    </video>
                    
                    <!-- Text overlay that slides in -->
                    <div class="video__text__overlay">
                        <h2 class="text__header__left">In Every</h2>
                        <h2 class="text__header__right">Stitch</h2>
                    </div>
                </div>
            </section>

            <section class="next">
                <div class="next-content">
                    <h2>Pure Craftsmanship</h2>
                    <p>Every detail matters. From concept to creation, we ensure each piece reflects our commitment to excellence and attention to the finest details.</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        const main = document.querySelector('main');
        const heroSection = document.querySelector('#hero');
        const video = document.querySelector('.main__video');
        const heroTitle = document.querySelector('.hero__title');
        const headerLeft = document.querySelector('.text__header__left');
        const headerRight = document.querySelector('.text__header__right');

        function animateHero() {
            const rect = heroSection.getBoundingClientRect();
            const heroHeight = heroSection.offsetHeight;
            const windowHeight = window.innerHeight;
            
            // Calculate how much we've scrolled through the hero section
            const scrolled = heroHeight - rect.bottom;
            const totalScrollDistance = heroHeight - windowHeight;
            
            // Progress from 0 to 1 as we scroll through the hero
            let progress = scrolled / totalScrollDistance;
            progress = Math.max(0, Math.min(1, progress));
            
            console.log('Progress:', progress, 'Video scale:', progress); // Debug log
            
            // Video scaling - grows from 0 to 1 as user scrolls
            video.style.transform = `translate(-50%, -50%) scale(${progress})`;

            // Title push out - fades and scales up as video grows
            let titleOpacity = 1 - (progress * 1.5);
            titleOpacity = Math.max(0, titleOpacity);
            let titleScale = 1 + (progress * 0.5);
            heroTitle.style.opacity = titleOpacity;
            heroTitle.style.transform = `translate(-50%, -50%) scale(${titleScale})`;

            // Text overlay - slides in when video is almost full size
            if (progress > 0.6) {
                let textProgress = (progress - 0.6) / 0.4; // 0 to 1 for last 40%
                let slideDistance = (1 - textProgress) * windowHeight * 0.5;
                headerLeft.style.transform = `translateX(${-slideDistance}px)`;
                headerRight.style.transform = `translateX(${slideDistance}px)`;
            } else {
                // Keep text off-screen
                headerLeft.style.transform = 'translateX(-100vw)';
                headerRight.style.transform = 'translateX(100vw)';
            }
        }

        main.addEventListener('scroll', () => {
            animateHero();
        });

        // Initialize
        animateHero();
    </script>
</body>
</html>
